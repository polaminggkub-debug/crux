command = "ssh"
description = "Filter ssh verbose output: keep errors, skip debug and connection negotiation"
priority = 0
strip_ansi = true

skip = [
    "^debug\\d+: ",
    "^OpenSSH_",
    "^Authenticated to ",
    "^Transferred:",
    "^Bytes per second:",
]

collapse_blank_lines = true
trim_trailing_whitespace = true
