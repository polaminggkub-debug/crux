command = "pip"
description = "Filter pip install output: skip download progress and already-satisfied lines"
priority = 0
strip_ansi = true

skip = [
    "^\\s*Downloading ",
    "^\\s*Using cached ",
    "^Requirement already satisfied",
    "^\\s*━.*━",
    "^\\s*\\d+\\.\\d+ [kMG]B",
    "^Collecting .* \\(from",
]

collapse_blank_lines = true
trim_trailing_whitespace = true
