command = "terraform plan"
description = "Filter terraform plan: keep resource changes and summary"
priority = 0
strip_ansi = true

keep = [
    "^\\s*[#~+-]",
    "^Plan:",
    "^No changes",
    "^Terraform will perform",
    "^Error:",
    "^Warning:",
]

collapse_blank_lines = true
trim_trailing_whitespace = true
