command = "mvn"
description = "Filter maven build output: skip download progress, keep build results and errors"
priority = 0
strip_ansi = true

skip = [
    "^Downloading from ",
    "^Downloaded from ",
    "^Progress \\(\\d+\\):",
    "^\\s*\\d+ [kKMG]B downloaded",
    "^Uploading to ",
    "^Uploaded to ",
]

collapse_blank_lines = true
trim_trailing_whitespace = true
