command = "gradle"
description = "Filter gradle output: skip download progress and UP-TO-DATE lines"
priority = 0
strip_ansi = true

skip = [
    "^Downloading ",
    "^Download ",
    "^> Task :.* UP-TO-DATE$",
    "^> Task :.* NO-SOURCE$",
    "^> Task :.* SKIPPED$",
    "^\\s*> Compiling ",
]

collapse_blank_lines = true
trim_trailing_whitespace = true
